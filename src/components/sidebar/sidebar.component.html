
<aside class="hidden md:flex flex-col w-64 bg-white text-gray-500 shadow-lg">
  <div class="flex items-center justify-center h-20 shadow-md">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path d="M12 14l9-5-9-5-9 5 9 5z" />
      <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222 4 2.222V20" />
    </svg>
    <span class="ml-2 text-xl font-bold text-gray-700">CMS 2026</span>
  </div>
  <nav class="flex-1 px-2 py-4 space-y-2">
    @for (item of navItems; track item.id) {
      <a 
        (click)="changeView(item.id)" 
        (keydown.enter)="changeView(item.id)"
        tabindex="0"
        class="flex items-center px-4 py-2 rounded-md transition-colors duration-200 cursor-pointer"
        [class]="currentView() === item.id ? 'bg-blue-600 text-white' : 'hover:bg-gray-200 text-gray-600'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
        </svg>
        <span class="ml-3">{{ item.label }}</span>
      </a>
    }
  </nav>
</aside>
